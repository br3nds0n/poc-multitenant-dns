events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging com mais detalhes
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       '"$http_x_forwarded_for" "$host"';
    
    access_log /var/log/nginx/access.log detailed;
    error_log /var/log/nginx/error.log warn;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Permitir nomes de servidor longos (para sslip.io)
    server_names_hash_bucket_size 128;
    
    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    
    # Upstream para o Nuxt
    upstream nuxt_app {
        server 127.0.0.1:3003 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Server block
    server {
        listen 3002;
        
        # Aceita qualquer domínio (importante para sslip.io)
        server_name _;
        
        # Limite de tamanho de upload
        client_max_body_size 10M;
        
        # Timeout para cliente
        client_body_timeout 12;
        client_header_timeout 12;
        send_timeout 10;
        
        # Proxy para o Nuxt
        location / {
            proxy_pass http://nuxt_app;
            proxy_http_version 1.1;
            
            # Headers essenciais
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $http_host; 
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;  
            proxy_set_header X-Original-URI $request_uri;
            
            proxy_cache_bypass $http_upgrade;
            
            # Desabilita buffering para SSR
            proxy_buffering off;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Não redireciona automaticamente
            proxy_redirect off;
        }
        
        # Assets estáticos do Nuxt (geralmente em /_nuxt/)
        location /_nuxt/ {
            proxy_pass http://nuxt_app;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            
            # Cache agressivo para assets com hash
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            
            # Adiciona headers CORS se necessário
            add_header Access-Control-Allow-Origin *;
        }
        
        # Outros assets estáticos
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|mp4|webm)$ {
            proxy_pass http://nuxt_app;
            proxy_set_header Host $http_host;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Nginx status (opcional, para debug)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
}
